<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="sky">
        <div class="scorebar">
            <p><span class="topline-mario">MARIO</span>
                <span class="topline-world">WORLD</span>
                <span class="topline-time">TIME</span>
                <span class="bottomline-score">OOOOOO</span>
                <span class="bottomline-coin"><img
                        src="http://www.videogamesprites.net/SuperMarioBros1/Items/Coin.gif"
                        height="40px"> x OO</span>
                <span class="bottomline-world">1 - 1</span>
                <span class="bottomline-time">111</span>
            </p>
        </div>
        <img class="cloud cloud1" src="https://www.videogamesprites.net/SuperMarioBros1/Scenery/Cloud%20-%20Single.gif">
        <img class="cloud cloud2" src="https://www.videogamesprites.net/SuperMarioBros1/Scenery/Cloud%20-%20Triple.gif">
        <img class="cloud cloud3" src="https://www.videogamesprites.net/SuperMarioBros1/Scenery/Cloud%20-%20Double.gif">
    </div>


    <div class="ground">
        <div class="skyblocks">
            <img class="brick brick1"
                src="http://www.videogamesprites.net/SuperMarioBros1/Items/Bricks.gif"
                height="70px;">
            <img class="brick brick2"
                src="http://www.videogamesprites.net/SuperMarioBros1/Items/Question%20Block.gif"
                height="70px;">
            <img class="brick brick3"
            src="http://www.videogamesprites.net/SuperMarioBros1/Items/Bricks.gif"
                height="70px;">
            <img class="brick brick4"
            src="http://www.videogamesprites.net/SuperMarioBros1/Items/Bricks.gif"
                height="70px;">
        </div>

        <img class="bush bush1"
            src="https://www.videogamesprites.net/SuperMarioBros1/Scenery/Bush%20-%20Single.gif"
            height="70px;">
        <img class="bush bush2"
            src="https://www.videogamesprites.net/SuperMarioBros1/Scenery/Bush%20-%20Single.gif"
            height="70px;">
        <img class="bush bush3"
            src="https://www.videogamesprites.net/SuperMarioBros1/Scenery/Bush%20-%20Double.gif"
            height="70px;">

        <div ></div>
        <img  class="mario" src="https://www.videogamesprites.net/SuperMarioBros1/Characters/Mario/Super%20Mario%20-%20Walk1.gif" alt="">

    </div>
</body>

</html>
